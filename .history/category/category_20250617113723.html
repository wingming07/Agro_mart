<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agromart - Categories</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./category.css" />
</head>
<body>
  <header role="banner">
    <div class="logo" aria-label="Agromart logo and homepage link" tabindex="0" role="link">Agromart</div>
    <nav role="navigation" aria-label="Primary navigation">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Categories</a>
      <a href="#">Cart</a>
      <a href="#">Account</a>
    </nav>
  </header>

  <section aria-labelledby="category-heading">
    <div class="search-bar" role="search">
      <span class="material-icons" aria-hidden="true">search</span>
      <input type="search" id="categorySearch" placeholder="Search categories..." aria-label="Search categories" autocomplete="off" />
    </div>

    <main id="category-heading" tabindex="-1">
      <h1 class="visually-hidden">Agromart product categories</h1>
      <div class="category-grid" id="categoryGrid" role="list" aria-live="polite" aria-atomic="true"></div>
    </main>
  </section>

  <footer role="contentinfo">
    &copy; 2024 Agromart. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>

  <script src="./"></script>
</body>
</html>

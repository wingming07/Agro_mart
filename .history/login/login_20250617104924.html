<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agromart - Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="login-container" role="main" aria-label="Agromart login form">
    <header class="login-header">
      <div class="login-logo" aria-label="Agromart logo">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8f1c5a2c-d602-4fdf-80d2-2c827e6a4196.png" alt="Agromart logo: purple square with white text Agromart" />
      </div>
      <h1>Welcome to Agromart</h1>
      <p>Sign in to access your account</p>
    </header>
    <form class="login-form" id="loginForm" novalidate>
      <div>
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          autocomplete="email"
          required
          aria-required="true"
        />
        <span class="error-msg" aria-live="polite"></span>
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required
          aria-required="true"
          minlength="6"
        />
        <span class="error-msg" aria-live="polite"></span>
      </div>
      <div class="options-container">
        <label for="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me" />
          Remember me
        </label>
        <a href="#" class="forgot-password" tabindex="0">Forgot Password?</a>
      </div>
      <button type="submit" class="btn-login" aria-label="Sign in to Agromart account">Sign In</button>
    </form>
    <p class="signup">
      New to Agromart? <a href="#" tabindex="0">Create an account</a>
    </p>
  </main>
  <script src="script.js"></script>
</body>
</html>
